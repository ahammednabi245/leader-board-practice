<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer-Leader-Board</title>

    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/ce4c4f62bb.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- nav section start -->
    <header>
        <div class="nav-container">
          <div class="heading-container">
            <p class="company-title">Influencer products</p>  
          </div>
          <div class="menu-container">
            <ul class="items">
              <li class="item">Home</li>
              <li class="item">Products</li>
              <li class="item">Sign up</li>
              <li class="item">Log In</li>
              <li class="item"><i class="fa-solid fa-magnifying-glass"></i></li>
              <li class="item"><i class="fa-solid fa-cart-shopping"></i><li>          
           </ul>
          </div>
        </div>
      </header>
      <!-- nav section end -->
       <main>
            <div class="banner">
                <div class="banner-text"> 
                     <h1 class="banner-heading">Start your Journey as <br> Influencer</h1> 
                    <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. <br> Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <button class="banner-btn">Preebook now    <i class="fa-solid fa-arrow-right-long"></i></button>
                </div>
                <div class="banner-img"><img src="images/main-camera.png" alt=""></div>
            </div>

             <!-- banner footer  -->
             <div class="banner-container">
                <ul class="banner-icon">
                  <li class="icon"><img src="logos/Alibaba.svg" alt=""></li>
                  <li class="icon"><img src="logos/Amazon.svg" alt=""></li>
                  <li class="icon"><img src="logos/Daraz.pk Logo.svg" alt=""></li>
                  <li class="icon"><img src="logos/Ebay.svg" alt=""></li>
                  <li class="icon"><img src="logos/Rakuten.svg" alt=""></li>
                  <li class="icon"><img src="logos/Walmart.svg" alt=""></li>
                  <li class="icon"><img src="logos/Target.svg" alt=""></li>
       
               </ul>
              </div>

       </main>
</body>
</html>
